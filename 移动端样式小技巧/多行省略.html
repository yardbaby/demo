<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.demo {
				/*1.设置display类型为-webkit-box*/
				display: -webkit-box; 
				font-size: 14px;
				line-height: 18px;
				/*2.设置元素超出隐藏*/
				overflow: hidden;
				/*3.设置超出样式为省略号*/
				text-overflow: ellipsis;
				/*4.设置2行应用省略*/
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
			}
		</style>
	</head>
	<body>
	</body>
</html>
