<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#outestA {
				width: 100px;
				height: 100px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<!--注意：事件处理函数中的this代表的是window对象，所以我们在onclick属性值中，通过this将dom对象作为参数传递-->
		<div id="outestA"></div>
	</body>
	<script>
		var dom = document.getElementById('outestA');
		//注意：这种做法this代表当前的DOM对象。还有一点：这种做法只能绑定一个事件处理函数，后面的会覆盖前面的
		dom.onclick = function() {
			alert("1="+this.id);
		};
		dom.onclick = function() {
			alert("2="+this.id);
		};
	</script>
</html>
